<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Total Gold: <span>{{ session['total_gold'] }}</span></h1>
    <a href="/test/red">red</a>
    <a href="/test/green">green</a>
    <a href="/test/blue">blue</a>
    <h1>{{ key }}</h1>
    <form action="/reset" method="post">
        <input type="submit" value="Take out loan">
    </form>
    <form action="/process_money/farm" method="post">
        <h2>Farm</h2>
        <h4>(earned 10 - 20 golds)</h4>
        <input type="hidden" name="building" value="farm">
        <input type="submit" value="Find Gold">
    </form>
    <form action="/process_money/cave" method="post">
        <h2>Cave</h2>
        <h4>(earned 5 - 10 golds)</h4>
        <input type="hidden" name="building" value="cave">
        <input type="submit" value="Find Gold">
    </form>
    <form action="/process_money/house" method="post">
        <h2>House</h2>
        <h4>(earned 2 - 5 golds)</h4>
        <input type="hidden" name="building" value="house">
        <input type="submit" value="Find Gold">
    </form>
    <form action="/process_money/casino" method="post">
        <h2>Casino</h2>
        <h4>(earn/loose 0 - 50 golds)</h4>
        <input type="hidden" name="building"value="casino">
        <input type="submit" value="Find Gold">
    </form>
    <h3>Activites</h3>
    {% for activity in session['activities']|reverse %}
        <p class={{ activity['class'] }}>{{ activity['message'] }}</p>
    {% endfor %}
</body>
</html>
